<svg xmlns="http://www.w3.org/2000/svg" width="300" height="150" viewBox="0 0 300 150">

    <defs>
        <rect id="rect" x="0" y="0" width="30" height="15" fill="none" stroke="black"/>

        <g id="rects">
            <use href="#rect" />
            <use href="#rect" transform="translate(30, 0)" />
            <use href="#rect" transform="translate(60, 0)" />
            <use href="#rect" transform="translate(90, 0)" />
            <use href="#rect" transform="translate(120, 0)" />
        </g>
    </defs>

    <rect width="1000" height="1000" fill="white"/>

    <use href="#rects" transform="translate(30, 20) scale(1.5, 1)" />
    <use href="#rects" transform="translate(10, 90)" />

    <line x1="50" x2="25" y1="35" y2="90" stroke="black" />
    <line x1="95" x2="55" y1="35" y2="90" stroke="black" />
    <line x1="140" x2="85" y1="35" y2="90" stroke="black" />
    <line x1="185" x2="115" y1="35" y2="90" stroke="black" />
    <line x1="230" x2="145" y1="35" y2="90" stroke="black" />

    <text><tspan x="25" y="65">1</tspan></text>
    <text><tspan x="60" y="65">2</tspan></text>
    <text><tspan x="100" y="65">3</tspan></text>
    <text><tspan x="135" y="65">4</tspan></text>
    <text><tspan x="175" y="65">5</tspan></text>

</svg>